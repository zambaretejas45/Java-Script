<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change On Button Click</title>
</head>

<body>
    <h2> java Script Change on button click</h2>
    <p id="message"> javaScript is a simple</p>
    <br>
    <!-- For Change Paragraph by button-->
    <button type="button" onclick="changeParagraph()"> Click Me</button>
    <!-- For refresh button -->
    <button type="button" onclick="refresh()">Refresh</button>
    <script>
        // Function for change paragrapg
        function changeParagraph() {
            document.getElementById("message").innerHTML = "JavaScript is client side scripting Language";
        }
        // function for refresh 

        function refresh() {
            location.reload();
        }
    </script>
</body>

</html>
