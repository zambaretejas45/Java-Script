<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>
    <p id="message"></p>
    <script>
        let day = new Date();
        switch (day.getDay()) {
            case 0: day = 'Sunday';
                break;
            case 1: day = 'Monday';
                break;
            case 2: day = 'Tuesday';
                break;
            case 3: day = 'Wednesday';
                break;
            case 4: day = 'Thrusday';
                break;
            case 5: day = 'Friday';
                break;
            case 6: day = 'Saturday';
                break;
        }

        document.getElementById('message').innerHTML = 'Today is: :' + day;
    </script>
</body>

</html>
