<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opertaor</title>
    <script>
        let a = 10;
        let b = '10';
        if(a==b){
            console.log('Type of a : : '+ typeof(a));
            console.log('Type of b : : '+ typeof(b));
            console.log('Values are same but type may be different');
        }
        if (a===b){
            console.log('Type of a : : '+ typeof(a));
            console.log('Type of b : : '+ typeof(b));
            console.log('values and type both are same');
        }
    </script>
</head>

</body>
</html>
