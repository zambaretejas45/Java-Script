<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h3>JavaScript Array</h3>
    <p id="message"></p>
    <script>
        const cars = ['Maruti','Tata','Honda','Hyundai'];
        document.getElementById('message').innerHTML=cars;
    </script>
</body>
</html>
