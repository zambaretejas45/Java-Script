<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
</head>
<body>
    <h2>javascript Function</h2>
    Enter Number1 <input type="text" id="number1"/> <br>
    Enter Number2 <input type="text" id="number2"/> <br>
    <button type="button" onclick="Addition()">Add</button>
    <br>
    <p id="result"></p>
    <script>
        function Addition() {
            var num1 = parseInt(document.getElementById("number1").value); 
            var num2 = parseInt(document.getElementById("number2").value);
            var num3=num1+num2;
            document.getElementById("result").innerHTML = "Addition of " + num1 + " and " + num2 +" is "+num3;

        }
    </script>
    
</body>
</html>
