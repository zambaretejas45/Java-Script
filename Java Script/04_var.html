<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Using Var</title>

</head>
<body>
   
    <p id="message"></p>
    <script>
        var x = 10;
        var y = 20;
        // var x = 30;
        var z = x+y;
        document.getElementById("message").innerHTML = "Value of Z is"+ z;
    </script>
</body>

</html>
